{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-6">

                <form action="details/" method="post">
                    {% csrf_token %}
                    <div class="card">
                        <div class="card-header">Enter the Number</div>
                        <div class="card-body">
                            <label for="first_name">First Name:</label>
                            <input type="text" name="first_name" id="first_name">
                            <br>
                            <label for="last_name" class="mt-3">Last Name:</label>
                            <input type="text" name="last_name" id="last_name">
                            <br>
                            <button class="btn btn-sm btn-success mt-3">Submit</button>
    
                          
    
                        </div>
                    </div>
                </form>
                <a class="btn btn-sm btn-primary" href="{% url 'details' %}">Go to details</a>
                
            </div>
        </div>
    </div>
    
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
